<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/styles.min.css" as="style" onload="this.rel='stylesheet'">
  <noscript><link href="dist/styles.min.css" rel="stylesheet"></noscript>
  <title>Tailwind Test</title>
  <style>
    #toast{
      font-family: "Courier New", Courier, monospace;
      background-color: #0e513f;
     
    }
    #border-msg{
       border-inline: 6px inset #555; 
      border-block: 6px inset #333;
       box-shadow: inset 0 0 7px rgba(23, 146, 106, 0.3),
		  0 0 15px rgba(23, 146, 106, 0.4);
      animation: tvScreenFlicker 6s infinite;
    }
    .yellow-btn{
      margin-left: 1px;
    }
    .brand-msg{
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body class="bg-gray-800 text-white">
 <button class="p-5 rounded-full"></button>
  <div id="toast"
  class="font-mono text-gray-200 fixed bottom-6 right-0 text-center text-lg font-semibold p-1.5 pr-3 rounded-l-md shadow-lg transition-all duration-300 z-50"
  style="background: linear-gradient(180deg, #3b3b3b, #262626);">
  
  <!-- Contenedor principal -->
  <div class="flex items-center justify-between w-full">
    <!-- LED rojo en la izquierda -->
    <div class="grid p-0 w-1 h-1 mr-2 mb-16 rounded-full space-y-2 items-center">
    <div class="shadow-[0_0_2px_0.5px_rgb(255,0,0,0.6)] p-1 -ml-0.5 bg-red-500 rounded-full animate-pulse border-2 border-neutral-900 border-opacity-50"></div>
    <div class="yellow-btn shadow-[0_0_2px_1.5px_rgb(255,356,0,0.4)] p-0.5 w-1 bg-amber-400 rounded-full animate-fastBlink"></div>
    </div>
    <!-- Contenedor del mensaje -->
    <div id="border-msg" class="p-4 bg-gradient-to-b from-emerald-950 via-emerald-900 to-emerald-950 rounded m-0">
      <p class="text-emerald-300">Este es el mensaje que verás querid@... <span class="animate-flashSlow">█</span></p>
    </div>
     <!-- Botones a la derecha -->
    <div class="flex flex-col items-center ml-4 space-y-2">
    <span class="brand-msg text-slate-300 font-orbi">N7</span>
      <button title="Off Button" class="rounded-full -mt-2 bg-rose-900 hover:bg-rose-500 relative border border-black shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105">
        <svg class="svg-icon" fill="#161616" height="25px" width="25px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64px" height="64px" viewBox="0 0 478.125 478.125" xml:space="preserve" stroke="44403C"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <g> <circle cx="239.904" cy="314.721" r="35.878"></circle> <path d="M256.657,127.525h-31.9c-10.557,0-19.125,8.645-19.125,19.125v101.975c0,10.48,8.645,19.125,19.125,19.125h31.9 c10.48,0,19.125-8.645,19.125-19.125V146.65C275.782,136.17,267.138,127.525,256.657,127.525z"></path> <path d="M239.062,0C106.947,0,0,106.947,0,239.062s106.947,239.062,239.062,239.062c132.115,0,239.062-106.947,239.062-239.062 S371.178,0,239.062,0z M239.292,409.734c-94.171,0-170.595-76.348-170.595-170.596c0-94.248,76.347-170.595,170.595-170.595 s170.595,76.347,170.595,170.595C409.887,333.387,333.464,409.734,239.292,409.734z"></path> </g> </g> </g> </g></svg>
      </button>


  </div>
</div>


</body>
</html>
